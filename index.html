<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Matemáticas Discretas - Solicitud de Préstamo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="header">
    <h1>Bienvenido a Banco Matemáticas Discretas</h1>
    <p>Tu mejor opción para solicitar un préstamo</p>
  </div>

  <div class="container">
    <h2>Solicitud de Préstamo</h2>

    <!-- Sección de datos personales -->
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" placeholder="Ingrese su nombre completo">

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" placeholder="Ingrese su correo electrónico">

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" placeholder="Ingrese su número de teléfono">

    <!-- Sección de detalles del préstamo -->
    <label for="monto">Monto del Préstamo:</label>
    <input type="number" id="monto" placeholder="Ingrese monto">

    <label for="tasa">Tasa de Interés Anual (%):</label>
    <input type="number" id="tasa" placeholder="Ingrese tasa de interés">

    <label for="periodos">Número de Periodos:</label>
    <input type="number" id="periodos" placeholder="Ingrese periodos">

    <button onclick="calcularAmortizacion()">Solicitar Préstamo</button>

    <h2>Resultados</h2>
    <table id="resultados">
      <thead>
        <tr>
          <th>Periodo</th>
          <th>Cuota</th>
          <th>Intereses</th>
          <th>Amortización</th>
          <th>Saldo Remanente</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <canvas id="grafico"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
